<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> {% block title%} This is Header so u wont see it {% endblock%} </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style type="text/css">
        .container {
            max-width: 960px;
          }
          
          .pricing-header {
            max-width: 700px;
          }
          
    </style>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">Camping Overload</p>
        <nav class="my-2 my-md-0 me-md-3">
            {% if request.user.is_authenticated %}
            
            <a class="p-2" href="{% url 'index' %}">Home</a>
            <a class="p-2" href="{% url 'about' %}">About</a>
            <a class="p-2" href="{% url 'contact' %}">Contact</a>
            <a class="p-2" href="{% url 'account' %}">Account</a>
            <a class="p-2" href="{% url 'logout' %}"> Logout</a></p>

            {% else %}
                <a class="p-2" href="{% url 'index' %}">Home</a>
                <a class="p-2" href="{% url 'login' %}">Login</a>
                <a class="p-2" class="btn btn-outline-primary" href="{% url 'register' %}"> Register</a>
            {% endif %}
            
        </nav>
    </div>
</head>
<body>
    
 
<!-- this is the code snippet which helps in resuing the code -->
 {%include 'nav.html' %}  

    <main>
        {%block content%}
        {%endblock content%}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
