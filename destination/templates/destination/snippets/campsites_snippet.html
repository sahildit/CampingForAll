{% extends 'base.html'%}


{%block content%}

{% if campsites %}
<div class="container">
    <div class="row">

            

            <div class="card">
                <a href="{% url 'destination:description' post.slug %}">
                    <img class="card-img-top" src="{{campsites.image.url}}">
                </a>

                <div class="card">
                    <a href="{% url 'destination:description' post.slug %}">
                        <h2 class="card-title">{{campsites.title}}</h2>
                    </a>

                    <p class="card-text">{{campsites.body|safe|truncatechars:180}}</p>
                </div>
            </div>
    </div>
</div>
{% else %}

    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body>">
                    <h2 class="card-title">
                        no results
                    </h2>
                    <p class="card-text">No match found for ur search : "{{query}}"</p>
                </div>
            </div>
        </div>
    </div>

{% endif %}



{% endblock content%}
